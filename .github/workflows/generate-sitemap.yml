name: Generate Sitemap and Deploy

on:
  workflow_dispatch:

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21.0.7'
          cache: 'gradle'

      - name: Setup Node.js for Firebase
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Generate local.properties
        run: |
          cat > local.properties << EOF
          BASE_URL=${{ secrets.BASE_URL }}
          FIREBASE_BASE_URL=${{ secrets.FIREBASE_BASE_URL }}
          FIREBASE_BEARER=${{ secrets.FIREBASE_BEARER }}
          GITHUB_TOKEN=${{ secrets.GH_TOKEN }}
          GITHUB_BASE_URL=${{ secrets.GITHUB_BASE_URL }}
          SHA_SECRET_KEY=${{ secrets.SHA_SECRET_KEY }}
          gpr.user=${{ secrets.GPRUSER }}
          gpr.key=${{ secrets.GPRKEY }}
          EOF
          echo "‚úÖ local.properties created with secrets"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build buildSrc (compile sitemap generator script)
        run: ./gradlew :buildSrc:build

      - name: Generate sitemap.xml with dynamic blog data
        run: ./gradlew :composeApp:generateSitemap

      - name: Verify sitemap.xml was created
        run: |
          if [ -f "composeApp/src/wasmJsMain/resources/sitemap.xml" ]; then
            echo "‚úÖ Sitemap generated successfully"
            echo "üìä Sitemap content preview:"
            head -n 20 composeApp/src/wasmJsMain/resources/sitemap.xml
            echo "..."
            echo "Total URLs: $(grep -c '<url>' composeApp/src/wasmJsMain/resources/sitemap.xml)"
          else
            echo "‚ùå Sitemap generation failed"
            exit 1
          fi

      - name: Setup Node.js for Firebase
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Build WASM distribution
        env:
          USERNAME: ${{ secrets.GPRUSER }}
          TOKEN: ${{ secrets.GPRKEY }}
        run: ./gradlew :composeApp:wasmJsBrowserDistribution


      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" --non-interactive
          echo "‚úÖ Deployed to Firebase Hosting"
          echo "üåê Sitemap URL: https://bluelabs-cmp.web.app/sitemap.xml"

      - name: Upload sitemap as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sitemap-xml
          path: composeApp/src/wasmJsMain/resources/sitemap.xml
          retention-days: 30
